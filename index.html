<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product List</title>
</head>
<body>

<h1>Product List</h1>

<table border="1">
  <thead>
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody id="productList">
    <!-- Data will be populated here -->
  </tbody>
</table>

<script>
  // Fetching data from the server using AJAX
  fetch('/mariaDB')
    .then(response => response.json())
    .then(data => {
      const productList = document.getElementById('productList');
      data.forEach(product => {
        const row = `
          <tr>
            <td>${product.number}</td>
            <td>${product.name}</td>
            <td>${product.price}</td>
          </tr>
        `;
        productList.innerHTML += row;
      });
    })
    .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
